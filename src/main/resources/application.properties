spring.application.name=Mission-Entreprise
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Mission-Entreprise-DB\
?createDatabaseIfNotExist=true\
&useUnicode=true\
&useJDBCCompliantTimezoneShift=true\
&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081

# JWT Configuration
application.security.jwt.secret-key=16052002
application.security.jwt.expiration-time=3600000
application.security.jwt.token-prefix=Bearer
application.security.jwt.header=Authorization

spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000

application.mailing.frontend.activation-url=http://your-activation-url.com



